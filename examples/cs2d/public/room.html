    <script>
        // Room state management
        class RoomManager {
            constructor() {
                this.roomId = null;
                this.playerId = null;
                this.roomData = null;
                this.isHost = false;
                this.updateInterval = null;
                
                this.init();
            }

            init() {
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.roomId = urlParams.get('room_id');
                this.playerId = urlParams.get('player_id');

                console.log('Room Manager initialized:', {
                    roomId: this.roomId,
                    playerId: this.playerId
                });

                if (!this.roomId || !this.playerId) {
                    alert('ç¼ºå°‘å¿…è¦åƒæ•¸ï¼Œè¿”å›å¤§å»³');
                    window.location.href = '/';
                    return;
                }

                // Load initial room data
                this.loadRoomData();

                // Start periodic updates
                this.startPeriodicUpdates();

                // Bind event listeners
                this.bindEvents();
            }

            async loadRoomData() {
                try {
                    console.log('Loading room data for:', this.roomId);
                    
                    // In a real implementation, this would be an API call to get room data
                    // For now, simulate room data with current player as host
                    this.roomData = {
                        room_id: this.roomId,
                        name: `Room ${this.roomId}`,
                        map: 'de_dust2',
                        game_mode: 'competitive',
                        max_players: 10,
                        creator_id: this.playerId, // Make current player the host
                        state: 'waiting',
                        players: [
                            { id: this.playerId, name: this.playerId, is_host: true }, // Current player is host
                            { id: 'player_456', name: 'Player 456', is_host: false }
                        ]
                    };

                    this.isHost = this.roomData.creator_id === this.playerId;
                    this.updateUI();
                    
                } catch (error) {
                    console.error('Error loading room data:', error);
                    this.showError('è¼‰å…¥æˆ¿é–“è³‡æ–™å¤±æ•—');
                }
            }

            updateUI() {
                if (!this.roomData) return;

                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('room-content').style.display = 'block';

                // Update room info
                document.getElementById('room-title').textContent = this.roomData.name;
                document.getElementById('room-id').textContent = this.roomData.room_id;
                document.getElementById('room-map').textContent = this.roomData.map;
                document.getElementById('room-mode').textContent = this.roomData.game_mode;
                document.getElementById('room-capacity').textContent = this.roomData.max_players;

                // Update player list
                const playersList = document.getElementById('players-list');
                const playerCount = document.getElementById('player-count');
                const maxPlayers = document.getElementById('max-players');

                playersList.innerHTML = '';
                this.roomData.players.forEach(player => {
                    const li = document.createElement('li');
                    li.className = `player-item ${player.is_host ? 'host' : ''}`;
                    li.innerHTML = `
                        <span class="player-name">${player.name}</span>
                        <span class="player-status">${player.is_host ? 'æˆ¿ä¸»' : 'ç©å®¶'}</span>
                    `;
                    playersList.appendChild(li);
                });

                playerCount.textContent = this.roomData.players.length;
                maxPlayers.textContent = this.roomData.max_players;

                // Show/hide start game button based on host status
                const startBtn = document.getElementById('start-game-btn');
                if (this.isHost) {
                    startBtn.style.display = 'inline-block';
                } else {
                    startBtn.style.display = 'none';
                }

                // Update status message
                const statusDiv = document.getElementById('status-message');
                if (this.roomData.state === 'waiting') {
                    statusDiv.textContent = this.isHost ? 'é»æ“Šé–‹å§‹éŠæˆ²æŒ‰éˆ•é–‹å§‹éŠæˆ²' : 'ç­‰å¾…æˆ¿ä¸»é–‹å§‹éŠæˆ²...';
                    statusDiv.className = 'status-message waiting';
                } else if (this.roomData.state === 'starting') {
                    statusDiv.textContent = 'éŠæˆ²å³å°‡é–‹å§‹...';
                    statusDiv.className = 'status-message ready';
                }
            }

            startPeriodicUpdates() {
                // Update room data every 3 seconds
                this.updateInterval = setInterval(() => {
                    this.loadRoomData();
                }, 3000);
            }

            bindEvents() {
                // Start game button
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.startGame();
                });

                // Leave room button
                document.getElementById('leave-room-btn').addEventListener('click', () => {
                    this.leaveRoom();
                });

                // Handle page unload (leave room automatically)
                window.addEventListener('beforeunload', () => {
                    this.cleanup();
                });
            }

            async startGame() {
                if (!this.isHost) return;

                try {
                    console.log('Starting game for room:', this.roomId);
                    
                    // Update status
                    document.getElementById('status-message').textContent = 'æ­£åœ¨å•Ÿå‹•éŠæˆ²...';
                    document.getElementById('start-game-btn').disabled = true;

                    // In a real implementation, this would make an API call to start the game
                    // For now, navigate to game page after short delay
                    setTimeout(() => {
                        window.location.href = `/game.html?room_id=${this.roomId}&player_id=${this.playerId}`;
                    }, 2000);

                } catch (error) {
                    console.error('Error starting game:', error);
                    document.getElementById('start-game-btn').disabled = false;
                    this.showError('å•Ÿå‹•éŠæˆ²å¤±æ•—');
                }
            }

            async leaveRoom() {
                if (confirm('ç¢ºå®šè¦é›¢é–‹æˆ¿é–“å—ï¼Ÿ')) {
                    this.cleanup();
                    window.location.href = '/';

            }

            cleanup() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                
                // In a real implementation, this would make an API call to leave the room
                console.log('Player left room:', { roomId: this.roomId, playerId: this.playerId });
            }

            showError(message) {
                const statusDiv = document.getElementById('status-message');
                statusDiv.textContent = message;
                statusDiv.className = 'status-message error';
                statusDiv.style.background = 'rgba(220, 53, 69, 0.1)';
                statusDiv.style.borderColor = 'rgba(220, 53, 69, 0.3)';
                statusDiv.style.color = '#dc3545';
            }
        }
